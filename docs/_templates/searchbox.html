search box. :copyright: Copyright 2007-2023 by the Sphinx team, see AUTHORS.
:license: BSD, see LICENSE for details. #} {%- if pagename != "search" and
builder != "singlehtml" %}
<div
  id="searchbox"
  style="display: none"
  class="search-input-container sticky"
  role="search"
>
  <div class="searchformwrapper">
    <form class="search" action="{{ pathto('search') }}" method="get">
      <label class="search-input-label">
        <svg width="13" height="13" viewBox="0 0 13 13" fill="none">
          <g opacity="0.4">
            <circle
              cx="8.5"
              cy="4.5"
              r="3.75"
              stroke="rgba(0,0,0,0.8)"
              stroke-width="1.5"
            />
            <path d="M6 7L1 12" stroke="rgba(0,0,0,0.8)" stroke-width="1.5" />
          </g>
        </svg>

        <input
          type="text"
          name="q"
          aria-labelledby="searchlabel"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          placeholder="Search in Tealish documentation"
        />
      </label>

      <input
        type="submit"
        class="search-input__submit-button"
        value="{{ _('Go') }}"
      />
    </form>
  </div>
</div>
<script>
  document.getElementById("searchbox").style.display = "block";
</script>
{%- endif %}
